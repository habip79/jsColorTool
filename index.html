<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Color Tool</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Color Lighten/Darken</h1>

        <label for="hex">Color (Hex)</label>
        <input type="text" name="hex" id="hexinput" placeholder="#000000" value="#c6d5ac">

        <div class="toggle">
            <p id="lightentext" class="toggletext">Lighten</p>
            <div id="togglebtn" class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
            <p id="darkentext" class="toggletext unselected">Darken</p>

        </div>
        <label for="slider" id="slidertext">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
        <p>Input Color:</p>
        <div id="inputcolor" class="box"></div>
        <p id="alteredcolortext">Altered Color:</p>
        <div id="alteredcolor" class="box"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
